version: "3.9"

services:
  python-backend:
    build:
      context: ./backend
    container_name: python-backend
    restart: unless-stopped
    init: true
    ports:
      - "4000:4000"  # FastAPI
      - "5000:5000"  # Flask fallback
    env_file:
      - ./backend/.env
    depends_on:
      - postgres-db
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"

  javascript-frontend:
    build:
      context: ./frontend
    container_name: javascript-frontend
    restart: unless-stopped
    init: true
    ports:
      - "4173:4173"  # Vite preview server
    env_file:
      - ./frontend/.env
    networks:
      - appnet
    depends_on:
      - python-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4173/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres-db:
    image: postgres:latest
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: palace_of_quests
    secrets:
      - postgres_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

volumes:
  pgdata:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /data/postgres

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  appnet:
    driver: bridge

volumes:
  pgdata:
    driver: local
version: '3.9'

services:
  backend:
    build: .
    container_name: pi_backend
    env_file:
      - .env
    ports:
      - "5000:5000"
    restart: unless-stopped
