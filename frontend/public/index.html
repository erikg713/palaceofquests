  <body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only">Skip to main content</a>

    <!-- Main content -->
    <main id="main-content" role="main" aria-labelledby="page-title">
      <h1 id="page-title" class="sr-only">Palace of Quests Login</h1>

      <section aria-labelledby="login-section-title">
        <h2 id="login-section-title" class="sr-only">
          Pi Network Authentication
        </h2>

        <button
          id="pi-login-btn"
          type="button"
          aria-describedby="login-description"
          aria-label="Login with Pi Network to access Palace of Quests"
        >
          Login with Pi Network
        </button>

        <p id="login-description" class="sr-only">
          Click to authenticate with Pi Network and gain access to Palace of
          Quests platform
        </p>

        <div
          id="spinner"
          role="status"
          aria-live="polite"
          aria-hidden="true"
          aria-label="Loading"
        >
          <span class="sr-only">Loading...</span>
          Loadingâ€¦
        </div>

        <div
          id="login-status"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        ></div>
      </section>
    </main>

    <!-- JavaScript -->
    <script>

      window.PI_CLIENT_ID = window.PI_CLIENT_ID || "YOUR_CLIENT_ID";
